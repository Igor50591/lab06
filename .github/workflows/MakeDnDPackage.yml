name: Make Drag And Drop Package

on:
  push:
    tags:
       - "v*.*.*-dmg"

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Building preparation
        run:  sudo apt update && sudo apt install -y cmake && sudo apt install -y g++ && sudo apt install -y clang

      - name: Build Solver App with RPM Generator
        run: mkdir solver_application/build && cd solver_application/build && cmake -DCPACK_GENERATOR_DMG=ON .. && make package && make package_source && cd .. && mkdir artifacts && mv build/*.dmg artifacts && mv build/*.zip artifacts && mv build/*.tar.gz artifacts

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: solver_application/artifacts/*
        id: "automatic_releases"
